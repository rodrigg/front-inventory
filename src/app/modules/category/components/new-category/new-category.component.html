<h2 mat-dialog-title>Agregar nueva Categoría</h2>

<mat-dialog-content>
  <form [formGroup]="categoryForm">
    <div>
      <mat-form-field
        ><input matInput placeholder="name" formControlName="name" />
      </mat-form-field>

      <mat-form-field>
        <textarea
          matInput
          placeholder="Descripción"
          required
          formControlName="description"
          required
        ></textarea>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-button
    color="primary"
    (click)="onSave()"
    [disabled]="categoryForm.invalid"
  >
    <mat-icon>save</mat-icon>Guardar
  </button>
  <button mat-button color="primary" (click)="onCancel()">
    <mat-icon>cancel</mat-icon>Cancelar
  </button>
</mat-dialog-actions>
